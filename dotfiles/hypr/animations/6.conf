# Profile 6: Substantial & Weighted

animations {
    enabled = true

    # --- Custom BÃ©zier Curves ---
    # A curve that starts slow and accelerates, giving a sense of weight.
    bezier = heavyEase, 0.55, 0.0, 1.0, 0.5
    # A standard curve for releasing or closing elements quickly.
    bezier = easeOut, 0.0, 0.0, 0.58, 1.0
    # A simple linear curve for neutral animations.
    bezier = linear, 0.0, 0.0, 1.0, 1.0

    # --- Window Animations ---
    # Windows enter with a sense of weight and exit quickly.
    animation = windows, 1, 8, heavyEase
    animation = windowsIn, 1, 8, heavyEase, slide
    animation = windowsOut, 1, 6, easeOut, slide
    animation = windowsMove, 1, 8, heavyEase, slide

    # --- Fade Animations ---
    # Fades are kept neutral to not interfere with the weighted motion.
    animation = fade, 1, 9, linear
    animation = fadeIn, 1, 9, linear
    animation = fadeOut, 1, 7, easeOut

    # --- Border Animations ---
    # Subtle, linear border animations.
    animation = border, 1, 15, linear
    animation = borderangle, 1, 25, linear, once

    # --- Workspace & Layer Animations ---
    # Workspaces and layers slam into place with a feeling of substance.
    animation = workspaces, 1, 8, heavyEase, slide
    animation = specialWorkspace, 1, 8, heavyEase, slidevert
    animation = layers, 1, 7, heavyEase, slide
}
