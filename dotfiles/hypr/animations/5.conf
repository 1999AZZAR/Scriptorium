# Profile 5: Elegant & Overdrawn

animations {
    enabled = true

    # Custom bezier curves for a slow, graceful, and slightly overshooting feel.
    bezier = graceful, 0.76, 0, 0.24, 1.0        # Very slow and smooth ease-in-out
    bezier = overshoot, 0.35, 0, 0.3, 1.3     # A curve that goes past the end point and settles back.
    bezier = slowFade, 0.4, 0.0, 0.2, 1.0         # A gentle curve, but applied over a longer duration.

    # Window animations - slow and deliberate.
    animation = windows, 1, 10, graceful, slide
    animation = windowsIn, 1, 9, overshoot, slide
    animation = windowsOut, 1, 8, graceful, slide
    animation = windowsMove, 1, 10, graceful, slide

    # Border animations - smooth and noticeable.
    animation = border, 1, 15, slowFade
    animation = borderangle, 1, 30, graceful, once

    # Fade animations - very slow and smooth opacity transitions.
    animation = fade, 1, 10, slowFade
    animation = fadeIn, 1, 9, slowFade
    animation = fadeOut, 1, 8, slowFade
    animation = fadeSwitch, 1, 8, graceful
    animation = fadeShadow, 1, 9, slowFade
    animation = fadeDim, 1, 9, slowFade

    # Workspace animations - majestic, overshooting transitions.
    animation = workspaces, 1, 9, overshoot, slide
    animation = specialWorkspace, 1, 9, overshoot, slidevert

    # Layer animations - for overlays and popups that glide in.
    animation = layers, 1, 8, graceful, slide
    animation = layersIn, 1, 8, graceful, slide
    animation = layersOut, 1, 7, graceful, slide
}
