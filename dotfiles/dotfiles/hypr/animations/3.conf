# Profile 3: Bouncy & Playful

animations {
    enabled = true

    # --- Custom BÃ©zier Curves ---
    bezier = bouncy, 0.175, 0.885, 0.32, 1.275
    bezier = easeOut, 0.0, 0.0, 0.58, 1.0
    bezier = gentle, 0.4, 0.0, 0.2, 1.0

    # --- Window Animations ---
    # Windows bounce in, but slide out smoothly.
    animation = windowsIn, 1, 7, bouncy, slide
    animation = windowsOut, 1, 6, easeOut, slide
    animation = windowsMove, 1, 7, bouncy, slide

    # General window animation is kept gentle to avoid bounciness on every small change.
    animation = windows, 1, 7, gentle

    # --- Fade Animations ---
    # Fades are kept gentle to not be distracting.
    animation = fade, 1, 8, gentle
    animation = fadeIn, 1, 8, gentle
    animation = fadeOut, 1, 7, gentle

    # --- Border Animations ---
    # Subtle border animations.
    animation = border, 1, 12, gentle
    animation = borderangle, 1, 20, gentle, once

    # --- Workspace & Layer Animations ---
    # Workspaces and layers bounce into view for a lively transition.
    animation = workspaces, 1, 7, bouncy, slide
    animation = specialWorkspace, 1, 7, bouncy, slidevert
    animation = layers, 1, 6, bouncy, slide
}
