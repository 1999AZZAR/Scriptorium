# Profile 4: Minimal & Instant

animations {
    enabled = true

    # A very aggressive curve for near-instant transitions.
    bezier = instant, 0.7, 0, 0.9, 0.5
    bezier = fastFade, 0.5, 0.0, 0.5, 1.0

    # Window animations - extremely fast.
    animation = windows, 1, 2, instant, slide
    animation = windowsIn, 1, 3, instant, slide
    animation = windowsOut, 1, 2, instant, slide
    animation = windowsMove, 1, 2, instant, slide

    # Border animations - almost imperceptible.
    animation = border, 1, 4, instant
    animation = borderangle, 1, 8, instant, once

    # Fade animations - quick and simple.
    animation = fade, 1, 3, fastFade
    animation = fadeIn, 1, 3, fastFade
    animation = fadeOut, 1, 3, fastFade
    animation = fadeSwitch, 1, 2, instant
    animation = fadeShadow, 1, 3, fastFade
    animation = fadeDim, 1, 3, fastFade

    # Workspace animations - as fast as possible.
    animation = workspaces, 1, 2, instant, slide
    animation = specialWorkspace, 1, 2, instant, slidevert

    # Layer animations - quick popups.
    animation = layers, 1, 2, instant, slide
    animation = layersIn, 1, 2, instant, slide
    animation = layersOut, 1, 2, instant, slide
}
